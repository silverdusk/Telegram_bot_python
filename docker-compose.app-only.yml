# App only â€” use when DATABASE__HOST points to an external PostgreSQL.
# Run: docker compose -f docker-compose.app-only.yml up -d
services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/webhook/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
