[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=genericFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=genericFormatter
args=(sys.stdout,)

[formatter_genericFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
